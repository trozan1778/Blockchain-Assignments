<!-- 1. Write a JavaScript program to take an array as input from the user and calculate

b) Print the number of elements in odd places
c) Print the number of elements in even places
d) Print the average of all elements in the array
e) Print GCD of Sum of Numbers at Odd Places and Sum of Numbers at Even
Places

[ 1, 2, 3, 4, 5 ]
Explanation:
Sum of Numbers at Odd Places = 1 + 3 + 5 = 9
Sum of Numbers at Even Places = 2 + 4 = 6

Difference = 3

Even Elements = 2

<!-- // 4. Write a JavaScript program to take an array as input from the user and:
// a) Store all duplicate elements in a separate array
// b) Remove the duplicate elements from the original array
// Sample Input:
// [ 1, 2, 3, 2, 3, 4, 5 ]
// Output:
// Duplicate Elements = [ 2, 3 ]
// Array without duplicate elements = [ 1, 2, 3, 4, 5 ] -->

<!-- <!DOCTYPE html>
<html>
    <head>
        <title>
            Get duplicate Elements of Array
        </title>
    </head>
    <body>
        <button onclick="func()" id="btn1">Input an array</button><br><br><br> 
        <button onclick="func1()" id="btn1">Get Duplicate Elements</button><br>
        <button onclick="func2()" id="btn1">Get an array of unique values</button><br> 
        
        <script type = "text/javascript">
            var a = [];
            function func(){
                for(let i=0;i<=7;i++){
                    a.push(prompt("Enter a number"));
                }
                for(let i=0;i<a.length;i++){
                    for(let j=i;j<=a.length;j++){
                        if(a[j]>a[j+1]){
                        temp = a[j];
                        a[j] = a[j+1];
                        a[j+1] = temp;
                        }
                    }
                }
            }
            function func1(){
                let dup = new Set();
                for(let i=0;i<a.length;i++){
                    if(a[i]==a[i+1]){
                        dup.add(a[i]);
                    }
                }
                window.alert(Array.from(dup))
            }
            function func2(){
                let arr_without_dup = new Set();
                for(let i=0;i<a.length;i++){
                    arr_without_dup.add(a[i]);
                }
                window.alert(Array.from(arr_without_dup))
            }
        </script>
    </body>
</html> -->
