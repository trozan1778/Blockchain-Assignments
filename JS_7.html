<!-- // 1. Input a String S, and check its length and if the length is greater than 4,
truncate the input String and output the result -
Input: Ice Output: Ice
Input:Icecream Output:Icec... -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Truncate String
        </title>
    </head>
    <body>
        <button onclick="func1()" id="btn1">Click Here</button> 
        <script type = "text/javascript">
            function func1(){
                str = prompt("enter any value");
                n = str.length
                console.log(n);
                (n<=4)?window.alert(str):window.alert(str.substring(0,4))
            }
        </script>
    </body>
</html>

<!-- 8. Write a Javascript function to test whether the first character of a string
is lowercase. -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Break a String to a newline
        </title>
    </head>
    <body>
        <button onclick="func1()" id="btn1">Click Here</button> 
        <script type = "text/javascript">
            function func1(){
                str = prompt("enter any value");
                window.alert((str[0]==str[0].toLowerCase())?"It is lowercase":"It is not lowercase")
            }
        </script>
    </body>
</html>
